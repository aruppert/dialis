<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="/js/main.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <title>dialis - Playlist challenge in challenging times #stayhome</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <div class="header__logo__icon">
          <img
            class="header__logo__svg"
            src="/svg/sound-wave.svg"
            alt="Sound wave logo"
          />
        </div>
        <span class="header__logo__text">dialis</span>
      </div>
      <nav>
        <a href="/">Clean up</a>
        <button class="header__paste">Paste</button>
      </nav>
    </header>
    <main>
      <div class="search">
        <div class="search__bar">
          <input
            type="search"
            name="search-input"
            class="search-input"
            id="search-input"
            placeholder="Search here..."
          />
        </div>
        <div class="search__options">
          <div class="search__options__music">
            <input
              type="Radio"
              name="media-type"
              id="music"
              class="search__options__music-input"
              checked
              onclick="handleRadioClick(this)"
            />
            <label for="music">music</label>
          </div>
          <div class="search__options__podcast">
            <input
              type="Radio"
              name="media-type"
              id="podcast"
              class="search__options__podcast-input"
              onclick="handleRadioClick(this)"
            />
            <label for="podcast">podcast</label>
          </div>
          <div class="search__options__audiobook">
            <input
              type="Radio"
              name="media-type"
              id="audiobook"
              class="search__options__audiobook-input"
              onclick="handleRadioClick(this)"
            />
            <label for="audiobook">audiobook</label>
          </div>
          <div class="search__options__limit">
            <input
              type="number"
              min="1"
              max="50"
              name="limit"
              id="limit"
              class="search__options__limit-input"
              placeholder="5"
            />
            <label for="limit">results</label>
          </div>
        </div>

        <!-- <button class="search__button">
          Do it!
        </button> -->
      </div>
      <div class="results">
        <div class="result__card">
          <div class="result__card__content">
            <div class="result__card__image">
              <a
                href="${collectionViewUrl}"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  class="result__card__image__tag"
                  src="${artworkUrl100}"
                  alt="Artwork thumb nail"
                />
              </a>
            </div>
            <div class="result__card__info">
              <div class="result__card__info__row1">
                <div class="result__card__artist">
                  <a
                    href="${artistURL}"
                    target="_blank"
                    rel="noopener noreferrer"
                    >üßë‚Äçüé®: ${artistName}</a
                  >
                </div>
                <div class="result__card__track">
                  <a
                    href="${trackViewUrl}"
                    target="_blank"
                    rel="noopener noreferrer"
                    >üè∑: ${trackName}</a
                  >
                </div>
                <div class="result__card__kind">
                  <span>Type: </span>${kindEmoji}
                </div>
              </div>
              <div class="result__card__info__row2">
                <div class="result__card__collection">
                  <a
                    href="${collectionViewUrl}"
                    target="_blank"
                    rel="noopener noreferrer"
                    >üíΩ: ${collectionName}
                  </a>
                </div>
                <div class="result__card__genre">
                  <span>üé≠: </span>${primaryGenreName}
                </div>
                <div class="result__card__release">
                  <span>üìÖ: </span>${newReleaseDate}
                </div>
              </div>
              <div class="result__card__info__row3">
                <div class="result__card__iframe-container">
                  <audio controls preload="none">
                    <source src="${previewUrl}" type="audio/mp4" />
                    <p>Your browser does not support HTML5 audio.</p>
                  </audio>
                </div>
              </div>
            </div>
            <div class="result__card__buttons">
              <button class="result__card__up hidden">
                <img src="/svg/up.svg" alt="up icon" />
              </button>
              <button class="result__card__down hidden">
                <img src="/svg/down.svg" alt="down icon" />
              </button>
              <button class="result__card__add" data-id="${trackId}">
                <img src="/svg/add.svg" alt="add icon" />
              </button>
              <button class="result__card__delete hidden" data-id="${trackId}">
                <img src="/svg/delete.svg" alt="Delete icon" />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="playlist__preview hidden">
        <p class="playlist__preview__text"></p>
        <a href="#" class="playlist__preview__mailto"> Send now! üì§</a>
      </div>
    </main>
    <footer>
      <button class="footer__mail-button">
        <div class="footer__mail-button__icon">
          <img
            class="footer__mail-button__svg"
            src="/svg/paper-plane.svg"
            alt="Paper plane icon"
          />
        </div>
        <span class="footer__mail-button__text">send </span>
      </button>
      <button class="footer__paste-button">
        <div class="footer__paste-button__icon">
          <img
            class="footer__paste-button__svg"
            src="/svg/paste.svg"
            alt="clipboard icon"
          />
        </div>
        <span class="footer__paste-button__text">paste code</span>
      </button>
      <!-- <button class="footer__search-button">
        <div class="footer__search-button__icon">
          <img
            class="footer__search-button__svg"
            src="/svg/search-glass.svg"
            alt="Search glass logo"
          />
        </div>
        <span class="footer__search-button__text">search </span>
      </button> -->
      <button class="footer__playlist-button">
        <div class="footer__playlist-button__icon">
          <div class="footer__playlist-button__wrapper">
            <img
              class="footer__playlist-button__svg"
              src="/svg/playlist.svg"
              alt="Playlist icon"
            />
            <div class="footer__playlist__counter">-</div>
          </div>
        </div>
        <span class="footer__playlist-button__text">playlist</span>
      </button>
    </footer>
  </body>
</html>
